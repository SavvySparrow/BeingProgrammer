</style></head><body><h1 style="padding-left: 6pt;text-indent: 0pt;text-align: left;"><a name="bookmark0">Are Java and JavaScript the same?</a></h1><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-top: 2pt;padding-left: 6pt;text-indent: 0pt;text-align: left;">NO!</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 6pt;text-indent: 0pt;text-align: left;">Java and JavaScript are two completely different languages in both concept and design!</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 5pt;text-indent: 0pt;text-align: left;">Java (developed by Sun Microsystems) is a powerful and much more complex programming language - in the same category as C and C++.</p></body></html>
